<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - European Learning Institute</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #2563eb;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-surface: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-surface);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            background: #ffffff;
            border-radius: 24px;
            padding: 3rem;
            max-width: 850px;
            width: 95%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 1.75rem;
            letter-spacing: -0.025em;
            color: var(--text-main);
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .field-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            background: #f1f5f9;
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus,
        select:focus {
            background: #ffffff;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        input::placeholder {
            color: #94a3b8;
            font-style: normal;
        }

        #button-group {
            margin-top: 2.5rem;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn-modern {
            padding: 12px 32px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-submit {
            background: var(--text-main);
            color: white;
            border: none;
        }

        .btn-submit:hover {
            background: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #e2e8f0;
            color: var(--text-muted);
        }

        .btn-outline:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
            color: var(--text-main);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-row {
            margin-bottom: 1.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }

            .col-md-6 {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="form-container">
        <div class="header">
            <h1 class="fw-bold mb-1">EUROPEAN LEARNING INSTITUTE</h1>
            <p>Registration Form / Admission Request</p>
        </div>

        <form id="registrationForm" class="registration-form" novalidate>
            <div class="row">

                <!-- Student Name -->
                <div class="col-md-6 form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" id="studentName" name="studentName" class="form-control" placeholder="John Doe"
                        required />
                </div>

                <!-- Course -->
                <div class="col-md-6 form-group">
                    <label for="courseApplied">Course Applied For</label>
                    <select id="courseApplied" name="courseApplied" class="form-control" required>
                        <option value="" disabled selected>Select a course</option>
                        <option value="computer-science">Computer Science</option>
                        <option value="english-language">English Language</option>
                        <option value="professional-coaching">Professional Coaching</option>
                    </select>
                </div>

                <!-- Guardian -->
                <div class="col-md-6 form-group">
                    <label for="fatherName">Father / Guardian Name</label>
                    <input type="text" id="fatherName" name="fatherName" class="form-control" placeholder="Full Name"
                        required />
                </div>

                <!-- Phone -->
                <div class="col-md-6 form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control"
                        placeholder="+92 300 1234567" pattern="^\+?[0-9\s]{10,15}$" required />
                </div>

                <!-- Address -->
                <div class="col-12 form-group">
                    <label for="address">Home Address</label>
                    <input type="text" id="address" name="address" class="form-control"
                        placeholder="Street, City, Country" required />
                </div>

                <!-- Email -->
                <div class="col-12 form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="name@example.com"
                        required />
                </div>

                <!-- Password -->
                <div class="col-md-6 form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" class="form-control" minlength="8" required />
                </div>

                <!-- Confirm Password -->
                <div class="col-md-6 form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" minlength="8" required />
                </div>

            </div>

            <!-- Buttons -->
            <div class="form-actions mt-4 d-flex gap-2">
                <a href="login.html" class="btn btn-outline-secondary">
                    ‚Üê Back to Login
                </a>

                <button type="submit" class="btn btn-primary">
                    Submit Request
                </button>
            </div>
        </form>

    </div>
<script type="module" src="config/config.js"></script>
    <script type="module" src="./jsFile/form.js"></script>
</body>

</html>
