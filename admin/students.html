<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - ELI</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --bg-brand: #2563eb;
      --bg-surface: #f1f5f9;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --border-color: #e5e7eb;
    }

    body {
      background: var(--bg-surface);
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: white;
      min-height: 100vh;
      border-right: 1px solid var(--border-color);
      position: fixed;
      top: 0;
      left: 0;
      padding: 2rem;
      transition: transform 0.3s ease;
      z-index: 1050;
    }

    .sidebar-header h4 {
      font-weight: 800;
    }

    .nav-pills .nav-link {
      color: var(--text-secondary);
      font-weight: 500;
      margin-bottom: 0.4rem;
      border-radius: 10px;
    }

    .nav-pills .nav-link i {
      margin-right: 10px;
    }

    .nav-pills .nav-link.active {
      background: var(--bg-brand);
      color: white;
    }

    .nav-pills .nav-link:hover {
      background: var(--bg-surface);
      color: var(--text-primary);
    }

    /* Main content */
    .main-content {
      margin-left: 280px;
      padding: 2rem;
    }

    .table td, .table th {
  padding: 1rem;
}

.badge {
  border-radius: 999px;
  font-weight: 500;
}

.present-btn {
  --bs-btn-bg: #16a34a;
  --bs-btn-border-color: #16a34a;
}

.absent-btn {
  --bs-btn-color: #dc2626;
  --bs-btn-border-color: #dc2626;
}

#attendance-date {
  max-width: 160px;
}

    /* Mobile */
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>

<body>

<!-- Sidebar -->
<aside class="sidebar" id="sidebar">
  <div class="sidebar-header mb-5">
    <h4>ELI Admin</h4>
    <p class="text-secondary small mb-0">Control Panel</p>
  </div>

  <nav class="nav flex-column nav-pills" id="sidebarNav">
    <a class="nav-link" href="dashboard.html">
      <i class="bi bi-speedometer2"></i> Dashboard
    </a>
    <a class="nav-link" href="students.html">
      <i class="bi bi-people"></i> Students
    </a>
    <a class="nav-link" href="courses.html">
      <i class="bi bi-journal-bookmark"></i> Courses
    </a>
    <a class="nav-link" href="announcements.html">
      <i class="bi bi-megaphone"></i> Announcements
    </a>

    <hr class="my-4">

    <a class="nav-link text-danger" href="index.html">
      <i class="bi bi-box-arrow-right"></i> Logout
    </a>
  </nav>
</aside>

<!-- Main Content -->
<main class="main-content">
<!-- Header -->
<div class="d-flex justify-content-between align-items-center mb-5">
  <div>
    <h2 class="fw-bold">Dashboard</h2>
    <p class="text-secondary small">Overview of institute performance</p>
  </div>

  <button type="button" class="btn btn-outline-dark d-lg-none" id="menuToggle" title="Toggle menu">
    <i class="bi bi-list"></i>
  </button>
</div>

<!-- Stats Card -->
<div class="row mb-4">
  <div class="col-md-4">
    <div class="card border-0 shadow-sm rounded-4">
      <div class="card-body">
        <h6 class="text-secondary text-uppercase small fw-bold mb-1">
          Total Students
        </h6>
        <h2 class="fw-bold mb-0" id="Total-students">0</h2>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card border-0 shadow-sm rounded-4">
      <div class="card-body">
        <h6 class="text-secondary text-uppercase small fw-bold mb-1">Present</h6>
        <h2 class="fw-bold mb-0 text-success" id="present-percent">0%</h2>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card border-0 shadow-sm rounded-4">
      <div class="card-body">
        <h6 class="text-secondary text-uppercase small fw-bold mb-1">Absent</h6>
        <h2 class="fw-bold mb-0 text-danger" id="absent-percent">0%</h2>
      </div>
    </div>
  </div>
</div>

<!-- Students List -->
<div class="card border-0 shadow-sm rounded-4">
  <div class="card-header bg-white border-0 d-flex justify-content-between align-items-center">
    <h5 class="fw-bold mb-0">Students List</h5>
    <div class="d-flex align-items-center gap-2">
      <input type="date" id="attendance-date" class="form-control form-control-sm" title="Select attendance date" placeholder="Select date">
    </div>
  </div>

  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Student Name</th>
            <th>Course</th>
            <th>Status</th>
            <th class="text-end">Action</th>
          </tr>
        </thead>

        <tbody id="students-list">
          <!-- SAMPLE ROW (JS will replace this) -->
          <tr>
            <td>1</td>
            <td class="fw-semibold">Ali Raza</td>
            <td class="text-secondary">Web Development</td>
            <td>
              <span class="badge bg-secondary-subtle text-secondary">
                Not Marked
              </span>
            </td>
            <td class="text-end">
              <button class="btn btn-sm btn-success present-btn" data-id="STUDENT_UID">
  Present
</button>

<button class="btn btn-sm btn-outline-danger absent-btn" data-id="STUDENT_UID">
  Absent
</button>

            </td>
          </tr>
          <!-- SAMPLE END -->
        </tbody>
      </table>
    </div>
  </div>
</div>


</main>

<!-- JS -->

<script type="module" src="adminDashboard.js"></script>
</body>
</html>
