<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - European Learning Institute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../public/assets/css/main.css">
    <style>
        body {
            background-color: var(--bg-surface);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="text-center mb-4">
            <h1 class="fw-bold fs-3">Welcome Back</h1>
            <p class="text-secondary small">Log in to your student dashboard</p>
        </div>
<div class="text-center mt-3">
            <a href="./public/index.html" class="text-secondary small text-decoration-none">&larr; Back to Home</a>
        </div>
        <nav></nav>
        <div class="card-modern bg-white shadow-lg border-0 p-4">
            <form id="loginForm" onsubmit="  ">
                <div class="mb-3">
                    <label for="email" class="form-label small fw-bold text-secondary">Email Address</label>
                    <input type="email" class="form-control rounded-3" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label small fw-bold text-secondary">Password</label>
                    <input type="password" class="form-control rounded-3" id="password" name="password" required>
                </div>
            
                <button type="button" id="loginBut" class="btn btn-dark w-100 rounded-pill py-2 fw-bold">Log In</button>
            </form>
        </div>

        <div class="text-center mt-4 text-secondary small">
            Don't have an account? <a href="./form.html" class="fw-bold text-dark">Sign Up</a>
        </div>
    </div>
    <script type="module" src="..\config\config.js"></script>
    <script type="module" src="login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
